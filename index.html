<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- ============================================ -->
    <!--                 Navigation                   -->
    <!-- ============================================ -->

    <header id="cs-navigation">
      <div class="cs-container">
        <!--Nav Logo-->
        <a href="" class="cs-logo" aria-label="back to home">
          <img src="little.logo.png" alt="logo" />
        </a>
        <!--Navigation List-->
        <nav class="cs-nav" role="navigation">
          <!--Mobile Nav Toggle-->
          <button class="cs-toggle" aria-label="mobile menu toggle">
            <div class="cs-box" aria-hidden="true">
              <span class="cs-line cs-line1" aria-hidden="true"></span>
              <span class="cs-line cs-line2" aria-hidden="true"></span>
              <span class="cs-line cs-line3" aria-hidden="true"></span>
            </div>
          </button>
          <!-- We need a wrapper div so we can set a fixed height on the cs-ul in case the nav list gets too long from too many dropdowns being opened and needs to have an overflow scroll. This wrapper acts as the background so it can go the full height of the screen and not cut off any overflowing nav items while the cs-ul stops short of the bottom of the screen, which keeps all nav items in view no matter how mnay there are-->
          <div class="cs-ul-wrapper">
            <ul id="cs-expanded" class="cs-ul" aria-expanded="false">
              <li class="cs-li">
                <a href="" class="cs-li-link cs-active"> Home </a>
              </li>
              <li class="cs-li">
                <a href="about.html" class="cs-li-link"> Why Us? </a>
              </li>
              <li class="cs-li">
                <a href="pricing.html" class="cs-li-link"> Pricing </a>
              </li>
              <li class="cs-li">
                <a href="contact.html" class="cs-li-link"> Contact </a>
              </li>
            </ul>
          </div>
        </nav>
        <a href="" class="cs-button-solid cs-nav-button">Contact Us</a>
        <!--Dark Mode toggle, uncomment button code if you want to enable a dark mode toggle-->
        <!-- <button id="dark-mode-toggle" aria-label="dark mode toggle">
            <svg class="cs-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 480" style="enable-background:new 0 0 480 480" xml:space="preserve"><path d="M459.782 347.328c-4.288-5.28-11.488-7.232-17.824-4.96-17.76 6.368-37.024 9.632-57.312 9.632-97.056 0-176-78.976-176-176 0-58.4 28.832-112.768 77.12-145.472 5.472-3.712 8.096-10.4 6.624-16.832S285.638 2.4 279.078 1.44C271.59.352 264.134 0 256.646 0c-132.352 0-240 107.648-240 240s107.648 240 240 240c84 0 160.416-42.688 204.352-114.176 3.552-5.792 3.04-13.184-1.216-18.496z"/></svg>
            <img class="cs-sun" aria-hidden="true" src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Icons%2Fsun.svg" decoding="async" alt="moon" width="15" height="15">
        </button> -->
      </div>
    </header>

    <!-- ============================================ -->
    <!--                    Hero                      -->
    <!-- ============================================ -->

    <section id="hero-1785">
      <div class="cs-container">
        <div class="cs-content">
          <span class="cs-topper">Premier Golf Club for Young Players</span>
          <h1 class="cs-title">Learn, Play, and Excel in Golf</h1>
          <p class="cs-text">
            Build confidence, focus, and technique on the green. Our club helps
            young golfers master the game while enjoying a fun and supportive
            environment.
          </p>
          <div class="cs-button-group">
            <a href="about.html" class="cs-button-solid cs-button1"
              >Learn More</a
            >
          </div>
        </div>
      </div>

      <!-- Background Image -->
      <picture class="cs-background">
        <source
          media="(max-width: 600px)"
          srcset="https://example.com/Images/golf-hero-mobile.jpg"
        />
        <source
          media="(min-width: 601px)"
          srcset="https://example.com/Images/golf-hero-desktop.jpg"
        />
        <img
          loading="lazy"
          decoding="async"
          src="https://example.com/Images/golf-hero-desktop.jpg"
          alt="Golf course"
          width="1920"
          height="1200"
          aria-hidden="true"
        />
      </picture>

      <img
        class="cs-graphic"
        src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Images/Graphics/white-splatter2.svg"
        alt="graphic"
        height="161"
        width="1920"
        loading="lazy"
        decoding="async"
      />
      <!-- Dark mode version -->
      <img
        class="cs-graphic cs-graphic-dark"
        src="https://csimg.nyc3.cdn.digitaloceanspaces.com/Images/Graphics/dark-mode-splatter2.svg"
        alt="graphic"
        height="161"
        width="1920"
        loading="lazy"
        decoding="async"
      />
    </section>

    <script src="league.js"></script>
  </body>
</html>
